<body>

		<div align="center">
			<div style="font-weight: bold; text-decoration:underline;"> Datos Procesados de Especies con Identificación

		</div>
		<!-- Fin tìtulo de la encuesta -->

		</BR></BR></BR>
		<div align="right">
			<button type="button" class="btn btn-success" id="pdf" v-on:click="pruebaDivAPdf()">Pasar a PDF</button>

		<div class="row">
			<div id="etiqueta" class="col-xs-2" style="font-size: 12px; color: red"><label>Familia</label></div>
			<div id="etiqueta" class="col-xs-2" style="font-size: 12px; color: red"><label>Especie</label></div>
			<div id="etiqueta" class="col-xs-1" style="font-size: 12px; color: red"><label>Periocidad Hoja</label></div>

			<div id="etiqueta" class="col-xs-2" style="font-size: 12px; color: red"><label>Dispersión</label></div>
			<div id="etiqueta" class="col-xs-1" style="font-size: 12px; color: red"><label>Nº Col.</label></div>
			<div id="etiqueta" class="col-xs-2" style="font-size: 12px; color: red"><label>Ubicación</label></div>
		</div>

		<div class="row" v-for="(item, index) in especies">
			<div id="dato" class="col-xs-2 coleccion editar">
				<label>{{item.Especie_Flora.Genero.Familium.nombre}}</label></div>
			<div id="dato" class="col-xs-2 coleccion editar"><label>{{item.Especie_Flora.nombre_especie}}</label></div>

			<div id="dato" class="col-xs-2 coleccion editar"><label>{{item.sindrome_dispersion}}</label></div>
			<div id="dato" class="col-xs-1 coleccion editar"><label>{{item.nro_coleccion}}</label></div>
			<div id="dato" class="col-xs-2 coleccion editar"><label>{{item.descripcion_ubicacion}}</label></div>
