	<body onload="deshabilitaRetroceso()">
		<div class="container">
	
			<!--Logo UNEG -->
					<div align="center">

    				</div>

			<!-- Encabezado -->
					<div align="center">
	 						 <div> Universidad Nacional Experimental de Guayana. </div>
	 						 <div> Proyecto: Biocomplejidad en la Cuenca Alta del Río Botanamo. </div>
					</div>		
			<!-- Fin del Encabezado -->
	
			<!-- Tìtulo de la encuesta -->
					<div align="center">
	 						 <div> Ecología Aplicada - Observación de Fauna - Datos Crudos.</div>
					</div>
			<!-- Fin tìtulo de la encuesta -->
					<form id="Observacion_Fauna">
					<div class="row">
					        <div id="etiqueta-col1" class="col-xs-3" ><label>Nro. Observación:</label></div>
							<div class="col-xs-3"><label></label></div>
							<div id="etiqueta-col1" class="col-xs-2"><label>Observador:</label></div>
							<div class="col-xs-3">
									<select class="form-control" id="encuestador">
			       						<option> Seleccione</option>
			       						<option> Pedro Perez</option>
			    					</select>
							</div>
							<div class="col-xs-1" ></div>
					</div>

					<div class="row">
							<div class="col-xs-1" ></div>
					        <div id="etiqueta-col1" class="col-xs-2" ><label>Localidad:</label></div>
							<div class="col-xs-3"><input id="localidad" type="text" class="form-control" placeholder="Localidad" ></div>
							<div id="etiqueta-col1" class="col-xs-2"><label>Sector:</label></div>
							<div class="col-xs-3"><input id="sector" type="text" class="form-control" placeholder="Sector"></div>
							<div class="col-xs-1" ></div>
					</div>
					<div class="row">
							<div class="col-xs-1"></div>
							<div id="etiqueta-col1" class="col-xs-2" ><label>Fecha:</label></div>
							<div class="col-xs-3"><input id="fecha" type="date" class="form-control"></div>
							<div id="etiqueta-col1" class="col-xs-2" ><label>Paisaje Funcional:</label></div>
							<div class="col-xs-3"><input id="paisaje" type="text" class="form-control" placeholder="Paisaje Funcional"></div>
							<div class="col-xs-1" ></div>
					</div>
					<BR>
					<div class="row">
							<div class="col-xs-5"></div>
							<div class="col-xs-1" > <button id="boton" type="button" class="btn btn-danger" onClick="window.location='indexUsuarioComun.html'">Cancelar</button></div>
							<div class="col-xs-1"><button  id="boton" type="button" class="btn btn-success" onclick="myFunction()">Continuar</button></div>
							<div class="col-xs-5"></div>
					</div>	
					</form>				
		</div>
	
	<script>
		function myFunction() {
  			var localidad = $('#localidad').val();
			var sector = $('#sector').val();
			var paisaje = $('#paisaje').val();
			var encuestador = $('#encuestador').val();
			var fecha= $('#fecha').val();
			if((localidad === '')|| (sector === '') || (paisaje === '')||(encuestador === 'Seleccione')||(fecha === '')){
 				swal("¡ATENCIÓN!", "Debe introducir todos los datos solicitados.", "error");
				return false;
			}else{
 				location.href = "Observacion_Fauna_Registro.html";
 				$('#Observacion_Fauna').trigger("reset");
			};
		}
	</script>
